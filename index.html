<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- iOS Safari -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android Chrome -->
    <meta name="theme-color" content="#000000">
    <style>
      body.loading {
        background-color: #000000; /* Fundo preto enquanto carrega */
      }
    </style>
  </head>
  <body class="loading">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove a classe "loading" após o carregamento da página
      window.addEventListener('load', () => {
        document.body.classList.remove('loading');
        document.body.style.backgroundColor = '#1A64A4'; // Cor azul após o carregamento
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1A64A4');
      });
    </script>
  </body>
</html>
